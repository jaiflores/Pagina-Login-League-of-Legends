<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login League of Legends</title>
</head>
<body>
    <header>
        <section>
            <figure>
               <img class="img-jogo" src="img/image 1.png" alt="">
               <img class="logo-marca" src="img/image 2.png" alt="">
            </figure>
        </section>
    </header>
    <main>
        <h1>Fazer Login</h1>
            <div class="login">
                <form>
                    <p class="legenda">Nome de Usuario</p>
                    <input id="form" class="form-login" type="text">
                    <p class="legenda">Senha</p>
                    <input id="form" class="form-login" type="password" placeholder="********">
                </form>
            </div>
            <section class="conteiner">
                <div class="facebook">
                    <img class="img-facebook" src="img/facebook-logo-fill 1.png" alt="">
                </div>
                 <div class="google">
                    <img class="img-google" src="img/google-logo-fill 1.png" alt="">
                </div>
                <div class="apple">
                    <img class="img-apple" src="img/apple-logo-fill 1.png" alt="">
                </div>
            </section>
            <form>
                <input class="manter-login" type="checkbox" id="checkbox" name="checkbox">
                <label class="label-login" for="checkbox">Manter Login</label>
            </form>
    </main>
    <footer>
        <section>
            <div>
                <button disabled ></button>
                <img class="seta" src="img/arrow-right-thin 1.png" alt="">
            </div>
        </section>

    </footer>


    <script src="script.js"></script>
</body>
</html>
